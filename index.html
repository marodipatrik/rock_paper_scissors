<!DOCTYPE html>
<html lang="hu">
    <head>
         <meta charset="utf-8">
         <link rel="stylesheet" href="styles.css">
         <title>1. Projekt</title>
         <script src="jquery.min.js"></script>
         <script src="script.js"></script>
    </head>
    <body>
        <div id="sum">
            Nyert:<span id="win">0</span><br>
            Döntetlen:<span id="draw">0</span><br>
            Vesztett:<span id="lose">0</span><br>
        </div>
        <div id="content">
            <br><br>
            <div id="result" class="gameElement">
                <h1>Kő Papír Doggo</h1>
            </div><br><br><br>
            <div id="choices" class="gameElement">
                <img src="images/rock.jpg" id="rock" alt="rock">
                <img src="images/paper.png" id="paper" alt="paper">
                <img src="images/scissor.jpg" id="scissors" alt="scissors">
            </div><br><br><br>
            <div id="enemyChoice" class="gameElement">
            </div><br><br>
            <button name="reset" id="reset">Reset</button>
        </div>

    </body>
</html>
